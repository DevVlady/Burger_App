<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  <title>Burger Time!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/assets/js/burgers.js"></script>
</head>

<body>

  <div>
    <img
      src="https://media1.s-nbcnews.com/i/newscms/2019_21/2870431/190524-classic-american-cheeseburger-ew-207p_d9270c5c545b30ea094084c7f2342eb4.jpg"
      alt="burger image" style="height: 250px; width: 400px;">
  </div>
  <div class="container">
    <h1>BURGER TIME! READY, SET, GO!</h1>
    <h2>Burger Has Been EATEN!</h2>
    <p id="notDevouredBurgers"></p>
    <h4>Burger: Ready To EAT!</h4>
    <p id="devouredBurgers"></p>
    <form class="create-form">
      <div class="form-group">
        <input placeholder="Burger Type" type="text" id="ca" name="name" />
      </div>
      <div class="form-group">
        <!-- <label for="devoured">Devoured?</label><br /> -->
        <input type="radio" name="devoured" value="1" checked /> Burger - Ready!<br />
        <!-- <input type="radio" name="devoured" value="0" /> -->
      </div>
      <button id="add-burger" type="submit">Add Burger</button>
    </form>
  </div>

</body>

</html>
