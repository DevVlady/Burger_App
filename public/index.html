<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  <title>MVC With Cats!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/assets/js/burgers.js"></script>
</head>

<body>

  <div>
    <img
      src="https://media1.s-nbcnews.com/i/newscms/2019_21/2870431/190524-classic-american-cheeseburger-ew-207p_d9270c5c545b30ea094084c7f2342eb4.jpg"
      alt="burger image" style="height: 250px; width: 400px;">
  </div>
  <div class="container">
    <h1>Eat-This-BURGER!</h1>
    <h2>Burger Has Been EATEN!</h2>
    <ul id="notDevouredBurgers"></ul>
    <h2>Burger: Ready To EAT!</h2>
    <ul id="devouredBurgers"></ul>
    <h2>Add a Burger</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="ca">Type of Burger:</label>
        <input type="text" id="ca" name="name" />
      </div>
      <div class="form-group">
        <label for="sleepy">Sleepy?</label><br />
        <input type="radio" name="sleepy" value="1" checked /> Sleepy!<br />
        <input type="radio" name="sleepy" value="0" /> Awake
      </div>
      <button id="add-burger" type="submit">Add Burger</button>
    </form>
  </div>

</body>

</html>
